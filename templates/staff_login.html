<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>
    <link rel="stylesheet" href="../static/css/imports/main.css">  
    <link rel="stylesheet" href="../static/css/main/styles.css">
    <script src="../static/js/imports/SweetAlert2.js"></script>
    <link rel="shortcut icon" href="https://i.ibb.co/TqBptXTP/image-removebg-preview.png" type='image/png'>
<style>
    body{
        background-repeat: no-repeat;
        background-size: cover;
    }
    .cover-vid {
  object-fit: cover;
  position: absolute;
  z-index: -1; /* Push behind other content */
  width: 100% !important;
}

</style>
</head>
<body class=" ovf-y-h h-100 pd-0" style="background-image: url(../static/images/backg.jpg);background-blend-mode: multiply; background-color: rgb(150, 249, 247); margin: 2px;">
    <video 
    src="../static/videos/backgvid.mp4" 
    autoplay 
    loop 
    muted 
    playsinline 
    class="cover-vid ps-fx t-0 r-0 l-0 b-0 w-v100 h-v100" 
    preload="none">
  </video>
  
    <div class="container w-100 h-v100 flex col jst-cn aln-cn pd-0 mg-0 ">        <form action="/staff_portal" class="div flex col bd-1 mg-5 mnw-300 mxw-500" style="background: rgb(255, 255, 255);box-shadow: 0px 05px 10px; min-height: 350px; justify-content: space-around; width: 90% !important;" method="POST">
        <img class='logo bdr-50 ar-1' width='125px' src='{{school.logo}}' style='width:125px !important'>
                <p id="p" class="sch-name">{{school.name}}</p>

            <h3>Staff Login</h3>
            <hr class="w-100">
            <label for="name">Enter Your ID</label>
             <input type="text" name="id" class="input bd-1 mg-5" required placeholder="Enter Staff ID">
             <input type="password" name="password" class="input bd-1" required placeholder="Password">
             <input type="submit" class="btn-s-pri bg-bl cl-w mg-5" value="Login">
        </form>
    </div>
</body>
<div class="flash-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <script>
        Swal.fire({
            icon: "{{ category }}",
            title: "{{ message }}",
            toast: true,
            position: "top-end",
            showConfirmButton: false,
            timer: 3000
        });
    </script>
    {% endfor %}
    {% endif %}
    {% endwith %}
</div>

</html>
