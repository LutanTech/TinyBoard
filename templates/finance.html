{% extends 'base.html' %}
<title>{% block title %} Financials {% endblock %}</title>
{% block content %}
<link rel="stylesheet" href="../static/css/main/dshb.css">
<div class="details">
    <div class=" details flex   gap-5 mg-5">
        <div class="div bx-shd-005 ovf-x-h">
            <h2>Finance</h2>
            <hr class="w-100 pd-1">
            <p>Total Billed: <span class="cl-bl">{{student.billed}}</span></p>
            <p>Total Paid: <span class="cl-bl">{{student.paid}}</span></p>
            <p>Total Balance: <span class="cl-bl">{{student.balance}}</span></p>
        </div>
        <div class="div flex gap-5">
            <button data-href="finances?dest=statements" type="button" class="btn-s-pri bg-bl-0 bdr-40" onclick="window.location = this.getAttribute('data-href')"  style="max-height: 50px !important;"> <i class="fas fa-file cl-w"></i> View Statements</button>
            <button type="button" data-href="finances?dest=receipts" class="btn-s-pri bg-bl-0 bdr-40 mxw-300" onclick="window.location = this.getAttribute('data-href')"  style="max-height: 50px !important;"><i class="fas fa-receipt cl-w"></i> View Receipts</button>
        </div>
        <form action="/make_payment?mode=bank" class="make div form flex row n-wrap bank-form" method="post">
            <button type="submit" class="bank-btn">BANK</button>
        </form>
        <form action="/make_payment?mode=mpesa" class="make div form flex row n-wrap mpesa-form" method="post">
            <button type="submit" class="mpesa-btn">M-PESA</button>
        </form>
</div>
{% endblock %}
