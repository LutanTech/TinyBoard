{% extends 'layout.html' %}
<title>{% block title %} Add Teacher{% endblock %}</title>
{% block content %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/js/main/main.js"></script>
    <script src="../static/js/imports/SweetAlert2.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            min-height: 100vh;
            padding: 20px;
        }
        .profile-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 700px;
            margin: auto;
            margin-top: 40px;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #c2e9fb;
            margin-bottom: 20px;
        }
        input, select {
            border: none;
            border-bottom: 1px solid #ccc;
            background: transparent;
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border-radius: 0;
            text-align: center;
        }
        input:focus, select:focus {
            outline: none;
            border-bottom: 2px solid #4a90e2;
            background: transparent;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="profile-card text-center">
    <h2>Add New Teacher</h2>
    <form action="{{ url_for('add_teacher') }}" method="POST" enctype="multipart/form-data">
        
        <!-- Teacher Profile Picture (optional) -->
        <label>Teacher Picture:</label>
        <input type="file" name="pic">
        
        <!-- Teacher Name -->
        <label>Teacher Name:</label>
        <input type="text" name="name" required>

        <!-- Teacher Email -->
        <label>Email:</label>
        <input type="email" name="email" required>

        <!-- Teacher Password -->
        <label>Password:</label>
        <input type="password" name="password" required>

        <!-- Teacher Grade -->
        <label>Grade:</label>
        <input type="text" name="grade" required>

        <!-- Teacher Phone 1 -->
        <label>Phone 1:</label>
        <input type="text" name="phone1" required>

        <!-- Teacher Phone 2 (Optional) -->
        <label>Phone 2 (Optional):</label>
        <input type="text" name="phone2">

        <!-- Admin Status -->
        <label>Admin:</label>
        <select name="is_admin">
            <option value="True">Yes</option>
            <option value="False">No</option>
        </select>

        <div class="d-flex justify-content-between mt-4">
            <a href="{{ url_for('staff_dashboard') }}" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-success">Add Teacher</button>
        </div>
    </form>
</div>

{% endblock %}
