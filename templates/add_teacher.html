{% extends 'layout.html' %}
<title>{% block title %} Add Teacher{% endblock %}</title>
{% block content %}
<link rel="stylesheet" href="../static/css/main/staff_dshb.css">
    <style>
        .profile-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 700px;
            margin: auto;
            margin-top: 40px;
        }
        input, select {
            border: none;
            border-bottom: 1px solid #ccc;
            background: transparent;
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border-radius: 0;
            text-align: center;
        }
        input:focus, select:focus {
            outline: none;
            border-bottom: 2px solid #4a90e2;
            background: transparent;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="profile-card text-center">
    <h2>Add New Teacher</h2>
    <form action="{{ url_for('add_teacher') }}" method="POST" enctype="multipart/form-data">
        
        <label>Teacher Picture:</label>
        <input type="file" name="pic">
        
        <label>Teacher Name:</label>
        <input type="text" name="name" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Password:</label>
        <input type="password" name="password" required>

        <label>Grade:</label>
        <input type="text" name="grade" required>

        <label>Phone 1:</label>
        <input type="text" name="phone1" required>

        <label>Phone 2 (Optional):</label>
        <input type="text" name="phone2">

        <label>Admin:</label>
        <select name="is_admin">
            <option value="False">No</option>
            <option value="True">Yes</option>

        </select>

        <div class="flex mgt-10" style="justify-content: space-between;">
            <a href="{{ url_for('staff_dashboard') }}" class="px-8 py-3 rounded-full bg-grey text-black c-p font-semibold hover:bg-gray-700 transition duration-300">Back</a>
            <button type="submit" class="px-8 py-3 rounded-full bg-blue-600 text-white c-p font-semibold hover:bg-blue-700 transition duration-300">Add Teacher</button>
        </div>
    </form>
</div>

{% endblock %}
